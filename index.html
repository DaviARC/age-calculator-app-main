<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cont">
    <div class="box">
      <div class="flex">
      <div class="conteudo">
        <p class="conteudo-titulo" id="diaTexto">DAY</p>
        <input class="input" type="text" id="dia" value="">
        <p id="alertDia"></p>
      </div>
      <div class="conteudo">
        <p class="conteudo-titulo" id="mesTexto">MONTH</p>
        <input class="input" type="text" id="mes" value="">
        <p id="alertMes"></p>
      </div> 
      <div class="conteudo">
        <p class="conteudo-titulo" id="anoTexto">YEAR</p>
        <input class="input year" type="text" id="ano" value="">
        <p id="alertAno"></p>
      </div>
    </div> 

      <div class="cont-linha">
        <div id="linha">――――――――――――――――――</div>
        <button id="button">↓</button>
      </div>

      <p class="data"><a class="bold-y">--</a> years</p>
      <p class="data"><a class="bold-m">--</a> months</p>
      <p class="data"><a class="bold-d">--</a> days</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
